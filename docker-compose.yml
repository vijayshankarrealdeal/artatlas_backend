version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - artatlas-net
    volumes:
      - .:/app  # optional: only needed during dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8081:8080"  # Host port 8081 â†’ Container http.server 8080
    networks:
      - artatlas-net

  db:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - artatlas-net

volumes:
  mongodb-data:

networks:
  artatlas-net:
