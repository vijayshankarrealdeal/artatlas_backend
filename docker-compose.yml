version: "3.9"

services:
  api:
    build: .
    container_name: fastapi_app
    restart: always
    env_file: .env            # keep secrets out of the compose file
    depends_on:
      - mongo
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:                   # Swarm-/compose-v3 resource hints; Cloud Run ignores them but theyâ€™re useful locally
      resources:
        limits:
          cpus: "2"
          memory: 1024M

  mongo:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: mydb
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  mongo-data:                 # persisted on the VM/host disk
